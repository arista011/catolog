<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Katalog Produk</title>
  <script src="https://unpkg.com/tabletop@1.5.1/tabletop.js"></script>
  <style>
    body { font-family: sans-serif; background: #f8f8f8; padding: 20px; }
    .produk { border: 1px solid #ccc; background: #fff; border-radius: 8px; padding: 15px; margin: 10px; width: 220px; display: inline-block; vertical-align: top; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
    .produk img { max-width: 100%; height: auto; border-radius: 5px; }
    .produk h3 { margin: 5px 0; font-size: 18px; }
    .produk p { margin: 0; }
  </style>
</head>
<body>
  <h1>Katalog Produk</h1>
  <div id="katalog"></div>

  <script>
    function showData(data) {
      let html = '';
      data.forEach(item => {
        html += `
          <div class="produk">
            ${item.Gambar ? `<img src="${item.Gambar}" alt="${item.Nama}">` : ''}
            <h3>${item.Nama}</h3>
            <p>Size: ${item.Size}</p>
            <p>Harga: ${item.Harga}</p>
          </div>
        `;
      });
      console.log(data);
      document.getElementById('katalog').innerHTML = html;
    }

    window.addEventListener('DOMContentLoaded', () => {
      Tabletop.init({
        key: '1XYfl7A3rkQf4Dck_u5ygj1EQDhBq8r2H9D9DwBa4D5Y', // Ganti dengan ID Spreadsheet kamu
        simpleSheet: true,
        callback: showData
      });
    });
  </script>
</body>
</html>
