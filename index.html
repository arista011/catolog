<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Katalog Produk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .produk {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 220px;
      padding: 15px;
      text-align: center;
    }
    .produk img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .produk h3 {
      margin: 10px 0 5px;
      font-size: 16px;
      color: #222;
    }
    .produk p {
      margin: 3px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Katalog Produk</h1>
  <div class="container" id="katalog">Memuat data...</div>
<script>
  const API_KEY = 'AIzaSyARK_4viVwWztQS4pmi7_CKOk6Poszd3eg';
  const SPREADSHEET_ID = '1XYfl7A3rkQf4Dck_u5ygj1EQDhBq8r2H9D9DwBa4D5Y';
  const SHEET_NAME = 'Nama Barang';
  const SHEET_URL = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${encodeURIComponent(SHEET_NAME)}?key=${API_KEY}`;

  function extractFileId(url) {
  if (!url) return null;
  let match;

  // Format: https://drive.google.com/file/d/FILE_ID/view?usp=sharing
  match = url.match(/\/d\/([a-zA-Z0-9_-]{25,})/);
  if (match) return match[1];

  // Format: https://drive.google.com/open?id=FILE_ID
  match = url.match(/[?&]id=([a-zA-Z0-9_-]{25,})/);
  if (match) return match[1];

  // Format: https://drive.google.com/uc?id=FILE_ID
  match = url.match(/uc\?id=([a-zA-Z0-9_-]{25,})/);
  if (match) return match[1];

  return null;
}

  async function main() {
    try {
      const response = await fetch(SHEET_URL);
      const data = await response.json();
      const rows = data.values;
      const headers = rows[0];
      const items = rows.slice(1).map(row => {
        let item = {};
        headers.forEach((key, i) => item[key] = row[i] || '');
        return item;
      });

      const container = document.getElementById('katalog');
      container.innerHTML = '';

      for (const item of items) {
        const fileId = extractFileId(item.Gambar);
        const imgSrc = fileId ? `https://drive.google.com/uc?id=${fileId}` : '';

        const card = `
          <div class="produk">
            ${imgSrc ? `<img src="${imgSrc}" alt="${item.Nama}">` : '<p><i>Tidak ada gambar</i></p>'}
            <h3>${item.Nama}</h3>
            <p>Ukuran: ${item.Size}</p>
            <p>Harga: ${item.Harga}</p>
          </div>
        `;
        container.innerHTML += card;
      }
    } catch (error) {
      document.getElementById('katalog').innerText = 'Gagal memuat data.';
      console.error('Error:', error);
    }
  }

  main();
</script>
</body>
</html>
