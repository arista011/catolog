<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Katalog Produk dari Spreadsheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .produk {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      width: 220px;
      text-align: center;
    }
    .produk img {
      width: 100%;
      border-radius: 5px;
    }
    .produk h3 {
      margin: 10px 0 5px;
      font-size: 16px;
    }
    .produk p {
      margin: 4px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Katalog Produk</h1>
  <div class="container" id="katalog">Memuat data...</div>

  <script>
    const API_KEY = 'AIzaSyARK_4viVwWztQS4pmi7_CKOk6Poszd3eg';
    const SPREADSHEET_ID = '1XYfl7A3rkQf4Dck_u5ygj1EQDhBq8r2H9D9DwBa4D5Y';
    const SHEET_NAME = 'Nama Barang';

    const SHEET_URL = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${encodeURIComponent(SHEET_NAME)}?key=${API_KEY}`;

    function extractFileId(url) {
      if (!url) return null;
      let match = url.match(/\/d\/([a-zA-Z0-9_-]{25,})/);
      if (match) return match[1];
      match = url.match(/[?&]id=([a-zA-Z0-9_-]{25,})/);
      if (match) return match[1];
      match = url.match(/uc\?id=([a-zA-Z0-9_-]{25,})/);
      if (match) return match[1];
      return null;
    }

    async function tampilkanProduk() {
      try {
        const response = await fetch(SHEET_URL);
        const json = await response.json();

        const rows = json.values;
        const headers = rows[0];
        const items = rows.slice(1).map(row => {
          let obj = {};
          headers.forEach((key, i) => {
            obj[key] = row[i] || '';
          });
          return obj;
        });

        const container = document.getElementById('katalog');
        container.innerHTML = '';

        for (let item of items) {
          const fileId = extractFileId(item.Gambar);
          const imgSrc = fileId ? `https://drive.google.com/uc?id=${fileId}` : '';

          const card = `
            <div class="produk">
              ${imgSrc ? `<img src="${imgSrc}" alt="${item.Nama}">` : '<div style="height:150px;background:#eee;border-radius:5px;"></div>'}
              <h3>${item.Nama}</h3>
              <p>Ukuran: ${item.Size}</p>
              <p>Harga: ${item.Harga}</p>
            </div>
          `;
          container.innerHTML += card;
        }

      } catch (err) {
        console.error(err);
        document.getElementById('katalog').innerText = 'Gagal memuat data dari spreadsheet.';
      }
    }

    tampilkanProduk();
  </script>
</body>
</html>
