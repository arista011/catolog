<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Katalog Produk</title>
  <style>
    body { font-family: sans-serif; background: #f8f8f8; padding: 20px; }
    .produk { border: 1px solid #ccc; background: #fff; border-radius: 8px; padding: 15px; margin: 10px; width: 220px; display: inline-block; vertical-align: top; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
    .produk img { max-width: 100%; height: auto; border-radius: 5px; }
    .produk h3 { margin: 5px 0; font-size: 18px; }
    .produk p { margin: 0; }
  </style>
</head>
<body>
  <h1>Katalog Produk</h1>
  <div id="katalog">Loading...</div>

  <script>
    const API_KEY = 'AIzaSyARK_4viVwWztQS4pmi7_CKOk6Poszd3eg';
    const SPREADSHEET_ID = '1XYfl7A3rkQf4Dck_u5ygj1EQDhBq8r2H9D9DwBa4D5Y';
    const SHEET_NAME = 'Nama Barang';

    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${encodeURIComponent(SHEET_NAME)}?key=${API_KEY}`;

    // Konversi Google Drive viewer ke direct image
    function convertDriveUrl(viewUrl) {
      const match = viewUrl.match(/\/d\/([^/]+)\//);
      return match ? `https://drive.google.com/uc?id=${match[1]}` : viewUrl;
    }

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const rows = data.values;
        const headers = rows[0];
        const items = rows.slice(1).map(row => {
          let item = {};
          headers.forEach((key, i) => item[key] = row[i] || '');
          return item;
        });

        let html = '';
        items.forEach(item => {
          html += `
            <div class="produk">
              ${item.Gambar ? `<img src="${convertDriveUrl(item.Gambar)}" alt="${item.Nama}">` : ''}
              <h3>${item.Nama}</h3>
              <p>Size: ${item.Size}</p>
              <p>Harga: ${item.Harga}</p>
            </div>
          `;
        });

        document.getElementById('katalog').innerHTML = html;
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('katalog').innerHTML = 'Gagal memuat data.';
      });
  </script>
</body>
</html>
